<!DOCTYPE html>
<html>

<head>
  <title>Train Time</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body>
 


  <div class="container">

    <div class="jumbotron jumbotron-fluid" id="header">
      <div class="container">
        <h1 class="display-4">It's Train Time!</h1>
        <p class="lead">Where are you gonna go?</p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Current Train Schedule
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody id="append-here">
        <tr id='one'>
          <td>Train Name</td>
          <td>Destination</td>
          <td>Frequency</td>
          <td>Next Arrival</td>
          <td>Minutes Away</td>
       </tr>
      </tbody>
    </table>


    <div class="form">
      
      <div class="card-header">
        Add Train
      </div>
      
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Train Name</label>
          <input type="email" class="form-control" id="trainName" placeholder="Train Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Destination</label>
          <input type="email" class="form-control" id="destination" placeholder="Destination">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">First Train Time</label>
          <input type="email" class="form-control" id="firstTrain" placeholder="00:00">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Frequency (min)</label>
          <input type="email" class="form-control" id="frequency" placeholder="ex: 3">

      </form>
    </div>
    
    <div class="button-container">
      <button type="button" class="btn btn-dark" id="submit">submit</button>
    </div>



  </div>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> 
  <script src="script.js"></script>
</body>

</html>
